<body>
    <h1>Form:</h1>

    <form action="/api/v1/journals" method="post">

        <label for="main-title">Journal Title</label>
        <input type="text" name="title" id="main-title" placeholder="Enter your title here">
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email here">
        <br>

        <label for="journal-entry">journal Entry</label>
        <textarea name="enrty" id="journal-entry" rows="5" cols="30"></textarea>

        <label for="journal-category">Journal Category</label>
        <select name="category" id="journal-category">
            <option value="task">Task</option>
            <option value="note">Note</option>
            <option value="idea">Idea</option>
        </select>

    </form>
</body>
